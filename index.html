<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="title">Temperature Convertor</h1>
      </div>
      <div class="temp_entry">
        <label for="degrees">Degrees:- </label>
        <input type="text" name="degrees" id="degrees" />
        <p id="validationResult"></p>
      </div>
      <div class="temp-change">
        <label for="temp_change">Convert In-</label>
        <select name="change" id="temp_change" autocomplete="on">
          <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
          <option value="Kelvin" id="Kelvin">Kelvin</option>
        </select>
      </div>
      <div class="btn">
        <h2 class="btn_heading">Press The Button</h2>
      </div>
      <div class="change_btn">
        <button id="style_btn">Convert</button>
      </div>
      <div class="result">
        <h2 class="temp_value" id="celsius">Result</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
